---
- name: Update Apt Cache
  become: yes
  apt:
    pkg: python-apt
    update_cache: yes
    force_apt_get: yes

- name: Add apt repository for python 3.7
  become: true
  apt_repository:
    repo: ppa:deadsnakes/ppa
    update_cache: yes

- name: Install python 3.7 dependencies
  become: yes
  apt:
    pkg:
      - python3.7
      - python3.7-dev
      - python3.7-venv
    state: present

#- name: Install python3
#  become: yes
#  apt:
